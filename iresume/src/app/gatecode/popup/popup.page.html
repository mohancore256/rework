<ion-grid><ion-row><ion-col> 
  <ion-card color="primary appColor">
    <ion-card-header>
  
      <ion-card-title style="text-align: center;">Gate Code</ion-card-title>
      <ion-card-subtitle style="text-align: center;">The gate code you entered is wrong.To retry again please click below button
      </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button  (click)='tryAgain()' class="ion-activatable ripple-parent buttonCustom jolly-btn"  expand="block" type="submit">Try again</ion-button>
    </ion-card-content>
    </ion-card>
  </ion-col></ion-row></ion-grid>
